<div class="details-container">
  <h2>Product Details</h2>
  <form>
    <table>
      <tr>
        <td>
          <label for="name">Name:</label>
        </td>
        <td class="column-align">
          <input type="text" id="name" [(ngModel)]="rowData.name" name="name" />
          <br />
        </td>
      </tr>
      <tr>
        <td>
          <label for="description" class="column-align">Description:</label>
        </td>
        <td class="column-align">
          <input
            type="text"
            id="description"
            [(ngModel)]="rowData.description"
            name="description"
          />
          <br />
        </td>
      </tr>
      <tr>
        <td>
          <label for="category" class="column-align">Category:</label>
        </td>
        <td class="column-align">
          <input
            type="text"
            id="category"
            [(ngModel)]="rowData.category"
            name="category"
          />
          <br />
        </td>
      </tr>
      <tr>
        <td>
          <label for="price" class="column-align">Price:</label>
        </td>
        <td class="column-align">
          <input
            type="number"
            id="price"
            [(ngModel)]="rowData.price"
            name="price"
          />
          <br />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <table>
            <tr>
              <td class="button-align">
                <button type="button" (click)="backToDashboard()">Back</button>
              </td>
              <td class="button-align">
                <button type="button" (click)="createData()">Add</button>
              </td>
              <td class="combined-button">
                <button type="button" (click)="updateData()">Update</button>
              </td>
              <td class="button-align">
                <button type="button" (click)="deleteData()">Delete</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>
</div>
